<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="contenedor login">
        <h1>Sign In</h1>
        <div class="formulario">
            <div class="caja">
                <img src="/tarea4/imagenes/coche (1).png" alt="" class="imagen-form">
                <input type="email" placeholder="Correo Electronico" required>
            </div>
            <div class="caja">
                <img src="/tarea4/imagenes/llave (1).png" alt="" class="imagen-form">
                <input type="password" placeholder="ContraseÃ±a" id="pass" required>
                <img src="/tarea4/imagenes/cerrar-ojo.png" alt="" class="imagen-llave ojo" onclick="mostrarPassword()">
            </div>
            <div class="seleccionar">
                <input type="checkbox" id="funciona">
                <label for="">Hacer que funcione</label>
            </div>
            <div class="enviar-div">
                <input type="submit" value="Ingresar" id="ingresar" onclick="enviar()">
            </div>
        </div>
    </div>
    <div class="contenedor loader oculto">
        <img src="/tarea4/imagenes/b7C-unscreen.gif" alt="">
    </div>

    <div class="grua oculto">
        <img src="/tarea4/imagenes/grua.png" alt="">
    </div>

    <div class="video oculto">
        <video src="/tarea4/imagenes/drive.mp4" autoplay muted controls></video>
    </div>

    <audio src="/tarea4/imagenes/fallo.mp3" id="fail"></audio>
    <audio src="/tarea4/imagenes/start.mp3" id="start"></audio>

    <script src="index.js"></script>
</body>
</html>
