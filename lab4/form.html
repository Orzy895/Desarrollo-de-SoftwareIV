<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <center>
            <h1>Curriculum Vitae</h1>
            <a href="">Doris Mora</a> <a href="">Miguel Acosta</a> <br>
            <a href="">Enrique Wen</a> <a href="">Crear CV</a>
        </center>
    </header>
    <hr>
    <div>
        <form action="/lab3/Lab3.html" method="action">
            <fieldset>
                <legend>Información General</legend>
                <label for="nombre">Nombre Completo: </label>
                <input type="text" id="nombre" name="nombre"><br>
                <label for="celular">Numero de Celular: </label>
                <input type="tel" name="celular" id="celular"><br>
                <label for="correo">Correo Electronico: </label>
                <input type="email" name="correo" id="correo"><br>
                <label for="edad">Edad: </label>
                <input type="number" name="edad" id="edad" min="0"><br>
                <label for="direccion">Dirección</label>
                <input type="text" name="direccion" id="direccion">
                <label for="imagen">Foto</label>
                <input type="file" name="imagem" id="imagen" accept="image/*">
            </fieldset>
            <br>
            <fieldset>
                <legend>Estudios</legend>
                <label for="bachiller">Bachillerato: </label>
                <input type="text" name="bachiller" id="bachiller"><br>
                <label for="instituto">Nombre de Instituto/Colegio: </label>
                <input type="text" name="instituto" id="instituto"><br>
                <label for="añoComienzo">Año de Comienzo: </label>
                <input type="month" name="añoComienzo" id="añoComienzo"><br>
                <label for="añoFin">Año de Finalización: </label>
                <input type="month" name="añoFin" id="añoFin"><br><br>

                <label for="bachiller">Titulo Universitaria: </label>
                <input type="text" name="bachiller" id="bachiller"><br>
                <label for="instituto">Nombre de Universidad: </label>
                <input type="text" name="instituto" id="instituto"><br>
                <label for="añoComienzo">Año de Comienzo: </label>
                <input type="month" name="añoComienzo" id="añoComienzo"><br>
                <label for="añoFin">Año de Finalización: </label>
                <input type="month" name="añoFin" id="añoFin">
            </fieldset>
            <br>
            <fieldset>
                <legend>Conocimientos</legend>
                <label for="conoc1">Conocimiento #1</label>
                <input type="text" name="conoc1" id="conoc1"><br>
                <label for="conoc1Exp">Experiencia</label>
                <input type="range" name="conoc1Exp" id="conoc1Exp"><br>
                <label for="conoc2">Conocimiento #2</label>
                <input type="text" name="conoc2" id="conoc2"><br>
                <label for="conoc2Exp">Experiencia</label>
                <input type="range" name="conoc2EXp" id="conoc2Exp"><br>
                <label for="conoc3">Conocimiento #3</label>
                <input type="text" name="conoc3" id="conoc3"><br>
                <label for="conoc3Exp">Experiencia</label>
                <input type="range" name="conoc3Exp" id="conoc3Exp"><br>
                <label for="conoc4">Conocimiento 4</label>
                <input type="text" name="conoc4" id="conoc4"><br>
                <label for="conoc4Exp">Experiencia</label>
                <input type="range" name="conoc4Exp" id="conoc4Exp">
            </fieldset>
            <br>
            <fieldset>
                <legend>Experiencia</legend>
                <label for="Exp_lab">Experiencia laboral:</label><br>
                <textarea name="exp1" id="exp1" rows="30" cols="50"
                    placeholder="Ingrese de la siguiente manera: -Compañia/puesto/(año de inicio) - (año de Termino)"></textarea><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Proyectos Realizados</legend>
                <label for="Exp_lab">Proyectos:</label><br>
                <textarea name="exp1" id="exp1" rows="30" cols="50" placeholder="Ingrese de la siguiente manera: -Nombre del proyecto/año/breve descripción"></textarea><br>
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
